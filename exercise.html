<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<!--     It is an exercise purpose website -->
    <h1>Home work</h1>

<h1>Registration Form</h1>
<form>
    <input type="image" src="/First website/images/green.jpg" height="150" width="150"><br><br>

    <label for="A">Student Name:</label>
    <input type="text" id="A" name="fname" size="20" value="Tanpia Tasnim"><br><br>

    <label for="B">Student ID:</label>
    <input type="number" id="B" size="20" placeholder="Enter a number"><br><br>

    <label for="C">Email:</label>
    <input type="email" id="C" size="20" placeholder="Enter Your Email" required><br><br>

    <label for="D">Username:</label>
    <input type="text" id="D" size="20" maxlength="15" placeholder="Enter UserName" required><br><br>

    <label for="E">Password:</label>
    <input type="password" id="E" size="20" placeholder="Enter Password"><br><br>

    <label for="F">Date of Birth:</label>
    <input type="date" id="F" size="20" placeholder="Enter Date of Birth"><br><br>

    Gender: <br>
    <input type="radio" name="gender"  value="G">Male<br>
    <input type="radio" name="gender" value="F">Female<br>

    Language: <br>
    <input type="checkbox" name="language" value="M" checked>Bengali<br>
    <input type="checkbox" name="language" value="F">English<br><br>

    Country: <br>
    <select name="country">
        <option>(Please select your Country)</option>
        <option value="B">Bangladesh</option>
        <option value="I">India</option>
    </select><br><br>

    <label for="G">Address:</label><br>
    <textarea rows="5" cols="30" id="G" placeholder="Enter Your Present Address"></textarea><br><br>

    Attach your Documents:<br>
    <input type="file" name="Documents"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
